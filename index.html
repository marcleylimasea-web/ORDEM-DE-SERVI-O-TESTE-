<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mascote 3D</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    // Cena
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x121212);

    // Câmera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Renderizador
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Criando um "mascote simples" com formas básicas
    const material = new THREE.MeshStandardMaterial({ color: 0x1e90ff });

    // Corpo
    const body = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.5, 2, 32), material);
    scene.add(body);

    // Cabeça
    const head = new THREE.Mesh(new THREE.SphereGeometry(0.7, 32, 32), new THREE.MeshStandardMaterial({ color: 0xffcc99 }));
    head.position.y = 1.5;
    scene.add(head);

    // Luz
    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(5, 5, 5);
    scene.add(light);

    // Animação
    function animate() {
      requestAnimationFrame(animate);
      body.rotation.y += 0.01;
      head.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
